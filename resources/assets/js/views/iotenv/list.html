<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-group">
                <div class="panel-heading text-center text-info"> <strong>List of the IoT Environment</strong>
                    <div class="pull-right">
                        <button class="btn btn-toolbar" type="button" ng-click="cancel()">Back</button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th width="15%">Environment Name</th>
                            <th width="40%">Orion Context Broker</th>
                            <th width="40%">Backend Device Management - IDAS </th>
                            <th width="5%">Action</th>
                        </tr>
                        </thead>

                        <tboby>
                            <tr dir-paginate="i in iotenvs | itemsPerPage: iotEnvsPerPage"
                                total-items="totalIotEnvs" current-page="pagination.current">
                                <td>{{ i.name }}</td>
                                <td>{{ i.orion.data.orion_name }} at {{i.orion.data.orion_url_port}}</td>
                                <td>{{ i.idas.data.idas_name }} at {{i.idas.data.idas_url_port}}</td>
                                <td>
                                    <a ng-href="#/iotenvs/{{i.id}}/edit">Edit</a> |
                                    <a ng-href="#/iotenvs/{{i.id}}/remove">Delete</a>
                                </td>
                            </tr>
                        </tboby>
                    </table>
                    <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
