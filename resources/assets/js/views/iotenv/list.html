                <div class="col-md-10 col-md-offset-1">
                            <div class="panel panel-group">
                                <div class="panel-heading text-center text-info">
                                </div>
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th width="20%">Name</th>
                                            <th width="35%">Orion Context Broker</th>
                                            <th width="35%">Backend Device Management - IDAS </th>
                                            <th width="10%">Action</th>
                                        </tr>
                                        </thead>

                                        <tboby>
                                            <tr dir-paginate="i in iotenvs | itemsPerPage: iotEnvsPerPage"
                                                total-items="totalIotEnvs" current-page="pagination.current">
                                                <td>{{ i.name }}</td>
                                                <td>{{ i.orion.data.orion_name }} at {{i.orion.data.orion_url_port}}</td>
                                                <td>{{ i.idas.data.idas_name }} at {{i.idas.data.url}}</td>
                                                <td>
                                                    <a ng-href="#/iotenvs/{{i.id}}/edit">Edit</a> |
                                                    <a ng-href="#/iotenvs/{{i.id}}/remove">Delete</a>
                                                </td>
                                            </tr>
                                        </tboby>
                                    </table>
                                    <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
                                </div>
