                        </div>
                    </div>
                </header> <!-- /header-internal -->

                <div class="row">
                    <div class="col-sm-4"
                         dir-paginate="i in iotenvs | itemsPerPage: iotEnvsPerPage"
                         total-items="totalIotEnvs" current-page="pagination.current">
                        <div class="panel panel-default panel-stacked">
                            <div class="panel-footer panel-footer-xs no-border-top sazerac text-info font-bold text-center">
                                Fiware IoT Environment Instance Info
                                <span class="pull-right"></span>
                            </div> <!-- /panel-footer panel-footer-xs sazerac -->

                            <div class="panel-heading bg-white no-border-bottom text-boulder">
                                <h5 class="h5 text-boulder">
                                    <a ng-href="#/iotenvs/{{i.id}}/edit">
                                        <i class="fa fa-arrow-right" aria-hidden="true"></i> {{i.name}}
                                    </a>
                                    <a href="#/iotenvs/{{i.id}}/remove" class="btn btn-danger btn-xs pull-right" title="Delete">
                                        <i class="fa fa-trash"></i>
                                    </a>
                                </h5>
                                <small class="text-upper text-gray50 ">Owner: {{i.userowner.data.user_email}}</small>
                            </div> <!-- /panel-heading bg-white -->
                            <div class="panel-body">
                                <ul class="list-unstyled list-padding text-boulder">
                                    <li class="text-boulder text-gray70">
                                        Orion Service: <span class="text-info pull-right">{{i.orion.data.orion_name}}</span>
                                    </li>
                                    <li class="text-boulder text-gray70">
                                        Idas Service: <span class="text-info pull-right">{{i.idas.data.idas_name}}</span>
                                    </li>
                                    <li class="text-boulder text-gray70">
                                        Fiware-Service Header: <span class="text-info pull-right">{{i.Fiware_Service}}</span>
                                    </li>
                                </ul> <!-- /panel-list-unstyled -->
                            </div> <!-- /panel-body -->
                        </div> <!-- /panel.panel-default -->
                    </div>
                </div>
                <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
