<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">Edit Orion</div>
                <div class="panel-body">

                    <div class="alert alert-danger" ng-show="error.error">
                        <strong>Whoops!</strong> There have been errors.<br><br>
                        <div>{{ error.message }}</div>
                    </div>


                    <form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()">

                        <div class="form-group" ng-class="{'has-error': !form.name.$valid && form.name.$touched}">
                            <label class="col-md-4 control-label">Name:</label>

                            <div class="col-md-6">
                                <input type="name" class="form-control" name="name" ng-model="orion.name" required>
                                <div ng-messages="form.name.$error" class="help-block" ng-show="form.name.$touched">
                                    <div ng-message="required">Field required</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.url.$valid && form.url.$touched}">
                            <label class="col-md-4 control-label">URL Address:</label>

                            <div class="col-md-6">
                                <textarea type="url" class="form-control" name="url" ng-model="orion.url" required></textarea>
                                <div ng-messages="form.url.$error" class="help-block" ng-show="form.url.$touched">
                                    <div ng-message="required">Field required.</div>
                                    <div ng-message="url">Invalid URL</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.port.$valid && form.port.$touched}">
                            <label class="col-md-4 control-label">Port Number:</label>

                            <div class="col-md-6">
                                <input type="text" class="form-control" name="port" ng-model="orion.port" required>
                                <div ng-messages="form.port.$error" class="help-block" ng-show="form.port.$touched">
                                    <div ng-message="required">Field required. Must be numbers</div>
                                    <div ng-message="number">Must be numbers</div>
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">Edit Orion</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
