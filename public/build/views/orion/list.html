<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading">List of Orions</div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Orion Name</th>
                            <th>Orion Address</th>
                            <th>Owner Name </th>
                            <th>Owner Email</th>
                            <th>Action</th>
                        </tr>
                        </thead>

                        <tboby>
                            <tr dir-paginate="o in orions| itemsPerPage: orionsPerPage"
                                total-items="totalOrions" current-page="pagination.current">
                                <td>{{ o.orion_name }}</td>
                                <td>{{ o.orion_url_port }}</td>
                                <td>{{ o.user.data.user_name }}</td>
                                <td>{{ o.user.data.user_email }}</td>
                                <td>
                                    <a ng-href="#/orions/{{o.orion_id}}/edit">Edit</a> |
                                    <a ng-href="#/orions/{{o.orion_id}}/remove">Delete</a>
                                </td>
                            </tr>
                        </tboby>
                    </table>
                    <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
