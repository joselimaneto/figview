<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">Delete IoT Environment</div>
                <div class="panel-body">

                    <p>Do you really want to delete this IoT Environment?</p>

                    <ul>
                        <li><strong>Environment Name: </strong> {{iotenv.name}} </li>
                        <li><strong>Orion: </strong> {{iotenv.orion.data.orion_name}} at {{iotenv.orion.data.orion_url_port}}</li>
                        <li><strong>Idas: </strong> {{iotenv.idas.data.idas_name}} at {{iotenv.idas.data.idas_url_port}}</li>
                    </ul>

                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-4">
                            <button type="button" class="btn btn-danger" ng-click="remove()">
                                Delete Environment
                            </button>
                            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
