<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">Delete IoT Environment Member</div>
                <div class="panel-body">

                    <p>Do you really want to delete this IoT Environment Member?</p>

                    <ul>
                        <li><strong>Member Name: </strong> {{iotenvMember.user.data.user_name}} </li>
                        <li><strong>Member Email: </strong> {{iotenvMember.user.data.user_email}}</li>

                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-4">
                            <button type="button" class="btn btn-danger" ng-click="remove()">
                                Delete IoT Environment Member
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
