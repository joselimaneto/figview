            <div class="col-md-10 col-md-offset-1">
                <div class="panel panel-group">
                    <div class="panel-heading text-center text-info"></div>
                    <div class="panel-body">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Idas Name</th>
                                <th>Idas Address</th>
                                <th>Admin Port Number</th>
                                <th>UL20 Port Number</th>
                                <th>Owner Name </th>
                                <th>Owner Email</th>
                                <th>Action</th>
                            </tr>
                            </thead>

                            <tboby>
                                <tr dir-paginate="i in idas | itemsPerPage: idasPerPage"
                                    total-items="totalIdas" current-page="pagination.current">
                                    <td>{{ i.idas_name }}</td>
                                    <td>{{ i.url }}</td>
                                    <td>{{ i.adminport }}</td>
                                    <td>{{ i.ul20port }}</td>
                                    <td>{{ i.user.data.user_name }}</td>
                                    <td>{{ i.user.data.user_email }}</td>
                                    <td>
                                        <a ng-href="#/idas/{{i.idas_id}}/edit">Edit</a> |
                                        <a ng-href="#/idas/{{i.idas_id}}/remove">Delete</a>
                                    </td>
                                </tr>
                            </tboby>
                        </table>
                        <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
                    </div>
                </div>
